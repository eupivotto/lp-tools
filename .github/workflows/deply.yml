# Nome do seu workflow, aparecerÃ¡ na aba "Actions" do GitHub
name: Deploy LP-Tools para HostGator

# Gatilho: executa o workflow em todo push para a branch 'main'
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest # Usa uma mÃ¡quina virtual Linux para executar os passos

    steps:
    # 1. Clona o seu repositÃ³rio para a mÃ¡quina virtual
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    # 2. Configura o ambiente Node.js para poder fazer o build
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. Instala as dependÃªncias e faz o build do projeto Vite
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build

    # 4. Envia os arquivos da pasta 'dist' para a HostGator via FTP
    - name: ðŸ“‚ Sync files to HostGator
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/ 
        server-dir: ./ # PASTA DE DESTINO NO SERVIDOR (altere se necessÃ¡rio)
